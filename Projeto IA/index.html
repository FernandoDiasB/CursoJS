<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagem</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Gerador de Imagens</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis, nesciunt. Excepturi consequuntur
            laudantium eos facere dignissimos quis nam sed inventore!</p>
        <form class="gen-form">
            <input type="text" id="user-prompt"
            placeholder="Type your prompt here..."
            autocomplete="off">
            <button type="button" id="generate">Generate</button>
        </form>

        <div class="result">
            <div id="loading">Generating...</div>
            <div id="image-grid"></div>
        </div>


    </div>




    <script src="js/script.js"></script>
</body>

</html>
